<body>



    <div class="container">
        <div class="row w-100 d-flex justify-content-center align-items-center maindiv">
            <div class="col-12 col-md-5 col-xxl-5 ">
                <div class="card py-3 px-2">
                    <p class="text-center">For Customer</p>
                    <div class="row mx-auto">
                        <i class="fas fa-sign-in-alt"></i>
                    </div>

                    <div class="division">
                        <div class="row">
                            <div class="col-6 mx-auto sppp">
                                <span class=" fs-2 ">SIGN FORM</span>
                            </div>
                        </div>

                        <form onsubmit="userSignUp(event)" novalidate id="needs-validation">

                            <div class="mb-3">
                                <label for="validationCustom01" class="form-label">Username</label>
                                <!-- <input type="text" class="form-control" id="email" required> -->
                                <input type="email" class="form-control" id="username" placeholder="name@example.com" required>

                                <div class="valid-feedback">Looks good!</div>
                                <div class="invalid-feedback"> Please choose a Username.</div>
                            </div>


                            <div class="mb-3">
                                <label for="validationCustom01" class="form-label">Email</label>
                                <!-- <input type="text" class="form-control" id="email" required> -->
                                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>

                                <div class="valid-feedback">Looks good!</div>
                                <div class="invalid-feedback"> Please choose a email.</div>
                            </div>


                            <div class="mb-3">
                                <label for="validationCustom02" class="form-label">Country</label>
                                <input type="text" class="form-control" id="userCountry" placeholder="Country" required>
                                <div class="valid-feedback">Looks good!</div>
                                <div class="invalid-feedback">Please choose a password.</div>
                            </div>
                            <div class="mb-3">
                                <label for="validationCustom02" class="form-label">City</label>
                                <input type="text" class="form-control" id="userCity" placeholder="City" required>
                                <div class="valid-feedback">Looks good!</div>
                                <div class="invalid-feedback">Please choose a City.</div>
                            </div>
                            <div class="mb-3">
                                <label for="validationCustom02" class="form-label">password</label>
                                <input type="password" class="form-control" id="password" placeholder="password" required>
                                <div class="valid-feedback">Looks good!</div>
                                <div class="invalid-feedback">Please choose a password.</div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-4">Login </button>
                            <a href="../index.html">Registered</a>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
